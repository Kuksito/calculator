<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>calculator project</title>
        <link rel="stylesheet" href="styles.css">
        <script defer src="script.js"></script>

    </head>

    <body>

        <div class="container">

            <div class="result-container">
                <div class="current-result" id="current-result">
                    <div class="first-num" id="first-num"></div>
                    <div class="operator-container" id="operator-container"></div>
                    <div class="second-num" id="second-num"></div>
                    <div class="result" id="result"></div>
                </div>
                <div class="past-result" id="past-result">2</div>
            </div>

            <div class="buttons-container">
                <button class="btn" id="btn" data-number="7">7</button>
                <button class="btn" id="btn" data-number="8">8</button>
                <button class="btn" id="btn" data-number="9">9</button>
                <button class="btn" id="btn" data-operator=" ÷ ">÷</button>
                <button class="btn" id="btn" data-undo="undo">Undo</button>
                <button class="btn" id="btn" data-clear="clear">Clear</button>
                <button class="btn" id="btn" data-number="4">4</button>
                <button class="btn" id="btn" data-number="5">5</button>
                <button class="btn" id="btn" data-number="6">6</button>
                <button class="btn" id="btn" data-operator=" x ">x</button>
                <button class="btn" id="btn" data-number="(">(</button>
                <button class="btn" id="btn" data-number=")">)</button>
                <button class="btn" id="btn" data-number="1">1</button>
                <button class="btn" id="btn" data-number="2">2</button>
                <button class="btn" id="btn" data-number="3">3</button>
                <button class="btn" id="btn" data-operator=" - ">-</button>
                <button class="btn" id="btn" data-number="x²">x²</button>
                <button class="btn" id="btn" data-number="√">√</button>
                <button class="btn" id="btn" data-number="0">0</button>
                <button class="btn" id="btn" data-dot=",">,</button>
                <button class="btn" id="btn" data-number=" % ">%</button>
                <button class="btn" id="btn" data-operator=" + " data-plus>+</button>
                <button class="btn btn-equal" id="btn-equal" data-equal="=">=</button>
            </div>
        </div>
        
    </body>
</html>
