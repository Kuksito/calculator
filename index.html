<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content ="width=data-width, initial-scale=1.0">
        <title>calculator project</title>
        <link rel="stylesheet" href="styles.css">
        <script defer src="script.js"></script>

    </head>

    <body>

        <div class="container">

            <div class="result">
                <div class="current-result" id="current-result">123</div>
                <div class="past-result" id="past-result">2</div>
            </div>

            <div class="buttons-container">
                <button class="btn" id="btn" data-selection="7">7</button>
                <button class="btn" id="btn" data-selection="8">8</button>
                <button class="btn" id="btn" data-selection="9">9</button>
                <button class="btn" id="btn" data-selection="÷">÷</button>
                <button class="btn" id="btn" data-undo="undo">Undo</button>
                <button class="btn" id="btn" data-clear="clear">Clear</button>
                <button class="btn" id="btn" data-selection="4">4</button>
                <button class="btn" id="btn" data-selection="5">5</button>
                <button class="btn" id="btn" data-selection="6">6</button>
                <button class="btn" id="btn" data-selection="">x</button>
                <button class="btn" id="btn" data-selection="(">(</button>
                <button class="btn" id="btn" data-selection=")">)</button>
                <button class="btn" id="btn" data-selection="1">1</button>
                <button class="btn" id="btn" data-selection="2">2</button>
                <button class="btn" id="btn" data-selection="3">3</button>
                <button class="btn" id="btn" data-selection="-">-</button>
                <button class="btn" id="btn" data-selection="x²">x²</button>
                <button class="btn" id="btn" data-selection="√">√</button>
                <button class="btn" id="btn" data-selection="0">0</button>
                <button class="btn" id="btn" data-selection=",">,</button>
                <button class="btn" id="btn" data-selection="%">%</button>
                <button class="btn" id="btn" data-selection="+">+</button>
                <button class="btn btn-equal" id="btn" data-selection="=">=</button>
            </div>
        </div>
        
    </body>
</html>
